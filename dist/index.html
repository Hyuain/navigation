<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>维生素导航</title>
    <style>.icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }</style>
    <link rel="stylesheet" href="style.82c43cc7.css">
</head>

<body>
    <header class="global-header">
        <form class="search-form" method="get" action="https://www.baidu.com/s">
            <input type="search" name="wd" placeholder="要搜索些什么呢？">
            <button type="submit">
                <svg class="icon">
                    <use xlink:href="#icon-search"></use>
                </svg>
            </button>
        </form>
    </header>
    <main class="global-main">
        <ul class="site-list">
            <li class="last">
                <div id="add-button">
                    <svg class="icon">
                        <use xlink:href="#icon-add"></use>
                    </svg>
                    <div class="text">添加网站</div>
                </div>
            </li>
        </ul>
    </main>
    <section id="add-dialog-container">
        <div class="add-dialog">
            <div class="dialog-title">添加网站</div>
            <div class="field-container">
                <label class="field-title">名称</label>
                <div class="input-container">
                    <input type="text" id="field-name">
                </div>
            </div>
            <div class="field-container">
                <label class="field-title">网址</label>
                <div class="input-container">
                    <input type="text" id="field-url">
                </div>
            </div>
            <div class="dialog-button">
                <button id="dialog-submit">完成</button>
                <button id="dialog-close">取消</button>
            </div>
        </div>
    </section>
    <button id="test">测试：清空 localStorage</button>
    <script src="//at.alicdn.com/t/font_1551624_m3km7c8jaqa.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.a07bab4b.js"></script>
</body>

</html>
